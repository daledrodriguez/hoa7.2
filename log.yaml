---
- name: Collect log files from Control Node
  hosts: control_node
  gather_facts: no
  tasks:
    - name: Fetch log files from Control Node
      fetch:
        src: /var/log
        dest: ~/hoa7/logs
        flat: yes

- name: Show collected logs
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Display collected logs
      debug:
        msg: "Logs collected from Control Node and stored in ~/hoa7/logs directory"
